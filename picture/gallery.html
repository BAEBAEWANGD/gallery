<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画廊</title>
    <link rel="stylesheet" type="text/css" href="gallery.css" />
</head>
<body>
<div class="wrap" id="wrap">
    <!--负责photo的平移，旋转-->
    <div class="photo photo_front" id="photo_{{index}}" onclick="trun(this)">
        <div class="photo_wrap">

            <!--负责photo的反转-->
            <div class="side side-front">
                <div class="image">
                    <img src="img/{{img}}" />
                </div>
                <div class="caption">{{caption}}</div>
            </div>

            <div class="side side-back">
                <div class="desc">{{desc}}</div>
            </div>

        </div>

    </div>
</div>
<script src="img/data.js" type="text/javascript"></script>
<script src="gallery.js" type="text/javascript"></script>
</body>
</html>
